<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Sample</title>
</head>
<body>

<div class="container">

  <section class="section">
    <h4>input</h4>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Please Enter Url...">
      <span class="input-group-btn">
        <button class="btn btn-secondary js-submit" type="button">Submit</button>
      </span>
    </div>
  </section>

  <section class="section">
    <h4>result detail</h4>
    <div class="js-resultDetail"></div>
  </section>

  <section class="section">
    <h4>result list</h4>
    <div class="js-resultList"></div>
  </section>

  <div class="template js-template">
    <h4>parts</h4>
    <ul class="feedList list-group js-feedList">
      <li class="list-group-item js-listItem">
        <div href="" target="_blank" class="feedList-item js-listItem-link">
          <div class="feedItem">
            <div class="feedItem-title js-listItem-title">hoge</div>
            <div class="feedItem-description js-listItem-description">fuga...</div>
          </div>
        </div>
      </li>
    </ul>

    <div class="feedDetail js-feedDetail">
      <h2 class="js-feedDetail-title">記事タイトル</h2>
      <div class="feedDetail-text js-feedDetail-description">
        記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。記事詳細を記載します。
      </div>
      <a href="#" target="_blank" class="feedDetail-link js-feedDetail-link">Open Original Web Site</a>
    </div>
  </div>
</div>


<script src="index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
